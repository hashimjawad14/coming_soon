<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #111;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: left;
      }

      .wrap {
        display: flex;
        align-items: center;
        gap: 2rem;
        max-width: 1000px;
        padding: 2rem;
      }

      .text {
        flex: 1;
        position: relative;
        z-index: 2;
      }

      .logo img {
        max-width: 120px;
        height: auto;
        margin-bottom: 1.5rem;
      }

      h1 {
        margin: 0.5rem 0;
        font-size: 2.5rem;
        line-height: 1.2;
      }

      p {
        margin-top: 0.75rem;
        font-size: 1.1rem;
        color: #333;
      }

      .image {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        filter: blur(10px); /* ðŸ”¹ blur on desktop */
      }

      /* Tablet & Mobile - switch to background mode */
      @media (max-width: 1024px) {
        body {
          background: url("https://coming-soon-mom3.onrender.com/blur.png")
            no-repeat center center / cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          backdrop-filter: blur(7px); /* ðŸ”¹ make bg blur */
          background-color: rgba(
            255,
            255,
            255,
            0.6
          ); /* overlay for readability */
          z-index: 0;
        }

        .wrap {
          flex-direction: column;
          text-align: center;
          position: relative;
          z-index: 1;
        }

        .image {
          display: none; /* hide side image */
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .logo img {
          max-width: 100px;
        }
      }

      /* Small Mobile */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 0.95rem;
        }

        .logo img {
          max-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="image">
        <img
          src="https://coming-soon-mom3.onrender.com/blur.png"
          alt="Coming Soon"
        />
      </div>

      <div class="text">
        <div class="logo">
          <img
            src="https://coming-soon-mom3.onrender.com/logo_ai.png"
            alt="Logo"
          />
        </div>
        <h1>Coming Soon</h1>
        <p>We're building something great for you.</p>
      </div>
    </main>
  </body>
</html>
